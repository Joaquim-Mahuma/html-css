<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" scope="col">Área</td>
            <th rowspan="2" scope="col">Disciplinas</td>
            <th colspan="2" scope="colgroup">Notas</td>
            <th rowspan="2" scope="col">Média</td>
        </tr>

        <tr>
            <th scope="col">Nota 1</td>
            <th scope="col">Nota 2</td>
        </tr>

        <tr>
            <th class="cabecalho" rowspan="4">Exatas</th>
            <td>Matematica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Quimica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th scope="row" colspan="4">Media de exatas</th>
            <td class="media_nota">0.0</td>
        </tr>

        <tr>
            <th class="cabecalho" rowspan="2" scope="rowgroup">Humanas</th>
            <td>Historia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>

        <tr>
            <th scope="row" colspan="4">Media de humanas</th>
            <td class="media_nota">0.0</td>
        </tr>

    </table>
</body>
</html>
