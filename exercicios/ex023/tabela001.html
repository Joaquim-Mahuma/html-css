<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;

            padding: 8px;
        }

        tr.linha {
            background-color: brown;
            color: white;
        }

        td.dado {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE - tabela
            TABLE ROW - linha de tabela
                TABLE HEADER - cabeÃ§a~lho de tabela
                TABLE DATA - dados de tabela
        -->

        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C3</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td  class="dado">B3</td>
            <td>C3</td>
        </tr>

        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
