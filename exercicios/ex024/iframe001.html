<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudios de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 10px dashed black;
        }
    </style>
</head>
<body>
    
    <h1>Testando o uso de iframes</h1>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar</p>

    <p>O repositorio do GUanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="1000" width="600"> no
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>

    também é muito legal, no github</p>


</body>
</html>
