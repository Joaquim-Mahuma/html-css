<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com midias</title>
</head>

<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminui o tamanho do seu
        navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>

    <audio preload="metadata" autoplay controls loop>

        <source src="media/African_Fella_Cumbia_Deli.mp3" type="audio/mpeg">

        
        <source src="media/Summer_Somewhere_In_Cuba_-_Cumbia_Deli.ogg" type="audio/ogg">
        <source src="media/Summer_Somewhere_In_Cuba_-_Cumbia_Deli.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue carregar o audio <a href="media/African_Fella_Cumbia_Deli.mp3">clique aqui para baixar o audio</a></p>

    </audio>

</body>

</html>
