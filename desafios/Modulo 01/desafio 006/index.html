<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo_JJ.png" type="image/x-icon">
    <style>
        ul{
            list-style-type: square;
        }
    </style>
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir.  Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <br>">Quebras de linha</abbr></li>
        <li><abbr title="Use a tag <audio>">Audios</abbr></li>
        <li><abbr title="Use a tag <videos>">Vídeos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <link>"></abbr>Favicon</li>
        <li><abbr title="Use a tag <h1 a h6>"></abbr>Cabeçalhos</li>
        <li><abbr title="Use a tag <mark>"></abbr>Marcar o texto</li>
        <li><abbr title="Use a tag <address>">Endereços</abbr></li>
        <li><abbr title="Use a tag <a>">Links</abbr></li>
    </ul>


</body>
</html>
